<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-3 character-name align-items-end">
        <h2 id="character-name" class="character-prop">Name:</h2>
      </div>

      <h2 id="health" class="text-danger" onclick="character-prop">Health:</h2>
      <div class="row align-items-end wrapper-one">
        <div class="col text-right">
          <button type="button" class="btn btn-outline-danger" onclick="slap()">Slap!</button>
          <button type="button" class="btn btn-outline-secondary" onclick="whack()">Whack!</button>
          <button type="button" class="btn btn-outline-success" onclick="kick()">Kick!</button>
          <div id="Items">
            <button type="button" class="btn btn-outline-danger" onclick="findItem('kingdomKey')">Kingdom Key</button>
            <button type="button" class="btn btn-outline-secondary" onclick="findItem('summon')">Summon Ifrit</button>
            <button type="button" class="btn btn-outline-success" onclick="findItem('assist')">Assist</button>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>




<div class="wrapper-two">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgpL0joUm4Sxa4hxG2lrCPSpR6CKGJGVi31wFDqw68HvI5FMmKcg"
    alt="sora">
</div>
<div class="wrapper-three">

</div>

</html>
